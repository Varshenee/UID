<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<div class="main">
		<h1>MY MOVIES</h1>
		<h3>Enter your login credentials</h3>
		<form action="">
			<label for="first">
				Username:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="text"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit" onclick="window.location.href='index.html'">submit</button>
			</div>
		</form>
		<p>Not registered? 
			<a href="create an account.html"
			style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</div>
</body>

</html>
