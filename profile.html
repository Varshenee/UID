<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e266134a;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 200px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            margin-top: 0;
            color: #333;
        }
        .profile-info p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <H1>User Profile</H1>
        <img class="profile-pic" src="profile-pic.png" alt="Profile Picture"> 
        <div class="profile-info">
            <h1>User Name</h1>
            <p>Age: 20</p>
            <p>Location: New Delhi, India</p>
            <p>Genres: Horror, Romance, Action</p>
            <p>Email: user@example.com</p>
            <p>Phone number: XXXXX XXXXX</p>
        </div>
    </div>
</body>
</html>
