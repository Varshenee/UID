    <script>

        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
        
        function filterMovies() {
            let input = document.getElementById('search-input').value.toUpperCase();
            let moviesContainer = document.getElementById('movies');
            let movies = moviesContainer.getElementsByClassName('movie');
            let searchText, movieTitle;
        
            for (let i = 0; i < movies.length; i++) {
                movieTitle = movies[i].getElementsByClassName("movie-title")[0];
                searchText = movieTitle.textContent || movieTitle.innerText;
                if (searchText.toUpperCase().indexOf(input) > -1) {
                    movies[i].style.display = "";
                } else {
                    movies[i].style.display = "none";
                }
            }
        }

        var matchEnterdDate=0;
        //function to set back date opacity for non supported browsers
            window.onload =function(){
                var input = document.createElement('input');
                input.setAttribute('type','date');
                input.setAttribute('value', 'some text'); 
                if(input.value === "some text"){
                    allDates = document.getElementsByClassName("xDateContainer");
                    matchEnterdDate=1;
                    for (var i = 0; i < allDates.length; i++) {
                        allDates[i].style.opacity = "1";
                    } 
                }
            }
        //function to convert enterd date to any format
        function setCorrect(xObj,xTraget){
            var date = new Date(xObj.value);
            var month = date.getMonth();
            var day = date.getDate();
            var year = date.getFullYear();
            if(month!='NaN'){
                document.getElementById(xTraget).value=day+" / "+month+" / "+year;
            }else{
                if(matchEnterdDate==1){document.getElementById(xTraget).value=xObj.value;}
            }
        }

        // time
        function getTime() {
                    var hours = document.getElementById('hours').value;
                    var minutes = document.getElementById('minutes').value;
                    var ampm = document.getElementById('ampm').value;
                    
                    var selectedTime = hours + ":" + minutes + " " + ampm;
                    document.getElementById('selectedTime').innerText = "Selected Time: " + selectedTime;
                }

        function bgcolour(button){
            button.style.backgroundColor=  "#48f679" ; // Onclick changes the color of the button's bg

        }

        function calculate(){
            var number = parseInt(document.getElementById('number').value); // Get the input value and parse it as an integer
            var cost = 250 * number; // Calculate the total cost
            document.getElementById('result').innerText = "Total Cost:" + cost; // Display
        }
