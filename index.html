<html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search movie" oninput="filterMovies()">
            <button onclick="filterMovies()"><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="icons-right">
            <img src="account-icon.png" alt="Account" class="account-logo">
            <img src="info-icon.png" alt="Info" class="info-icon">
            <img src="menu-icon.png" alt="Menu" class="menu-icon" onclick="toggleMenu()">
        </div>
    </div>
    <h1>Select a Movie</h1>
    <div id="movies" class="movie-container">
        <div class="movie" onclick="selectMovie('Movie 1')">
            <img src="movie1.jpeg" alt="Movie 1">
            <p class="movie-title">Movie 1</p>
        </div>
        <div class="movie" onclick="selectMovie('Movie 2')">
            <img src="movie2.jpg" alt="Movie 2">
            <p class="movie-title">Movie 2</p>
        </div>
        <div class="movie" onclick="selectMovie('Movie 3')">
            <img src="movie3.jpg" alt="Movie 3">
            <p class="movie-title">Movie 3</p>
        </div>
        <div class="movie" onclick="selectMovie('Movie 4')">
            <img src="movie4.jpg" alt="Movie 4">
            <p class="movie-title">Movie 4</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
